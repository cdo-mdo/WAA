<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Products</title></head>
<body>
<h2>Products</h2>

<div th:replace="fragments/messages :: *"></div>

<p><a th:href="@{/products/new}">+ Add Product</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr><th>#</th><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.number}">P01</td>
        <td th:text="${p.name}">Sample</td>
        <td>
            <form th:action="@{|/products/${p.number}/cart/add|}" method="post" style="display:inline">
                <button type="submit">Add to Cart</button>
            </form>
            <form th:action="@{|/products/${p.number}/delete|}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Shopping Cart</h2>
<table border="1" cellpadding="6">
    <thead>
    <tr><th>#</th><th>Name</th><th>Qty</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="ci : ${cartItems}">
        <td th:text="${ci.product.number}"></td>
        <td th:text="${ci.product.name}"></td>
        <td th:text="${ci.quantity}"></td>
        <td>
            <form th:action="@{|/products/${ci.product.number}/cart/add|}" method="post" style="display:inline">
                <button type="submit">+</button>
            </form>
            <form th:action="@{|/products/${ci.product.number}/cart/remove|}" method="post" style="display:inline">
                <button type="submit">-</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(cartItems)}">
        <td colspan="4">Cart is empty</td>
    </tr>
    </tbody>
</table>

</body>
</html>

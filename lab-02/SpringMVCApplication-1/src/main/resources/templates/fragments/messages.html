<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
<div th:if="${#fields.hasErrors()}">
    <div class="alert alert-danger">
        <ul>
            <li th:each="e : ${#fields.errors('*')}" th:text="${e}"></li>
        </ul>
    </div>
</div>
</body>
</html>
